spring:
  application:
    name: beCycled-backend
  main:
    banner-mode: off
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/becycled
    username: becycled
    password: becycled
    driverClassName: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource

server:
  port: 8080

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: "*"

mybatis:
  configLocation: classpath:mybatis-config.xml
  checkConfigLocation: true

logging:
  level:
    root: INFO
